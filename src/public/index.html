<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcfdff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            /* Definindo uma largura máxima para o conteúdo */
            padding: 0 20px;
            /* Adicionando um espaço à esquerda e à direita */
            box-sizing: border-box;
            /* Garantindo que o padding não afete a largura total */
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        h2 {
            font-size: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Estilos para tornar a página responsiva */
        @media only screen and (max-width: 768px) {

            /* Estilo para tablets */
            .container {
                max-width: 500px;
                /* Ajustando a largura máxima para tablets */
            }
            img {
                width: 80%;
                height: 80%;
            }

            h1 {
                font-size: 2rem;
                /* Reduzindo o tamanho da fonte do título */
            }
            h2 {
                font-size: 1rem;
            }

            p {
                font-size: 1rem;
                /* Reduzindo o tamanho da fonte do parágrafo */
            }
        }

        @media only screen and (max-width: 480px) {

            /* Estilo para dispositivos móveis */
            .container {
                max-width: 300px;
                /* Ajustando a largura máxima para dispositivos móveis */
            }

            h1 {
                font-size: 1.8rem;
                /* Reduzindo ainda mais o tamanho da fonte do título */
            }
            h2 {
                font-size: 0.8rem;
            }

            p {
                font-size: 0.9rem;
                /* Reduzindo ainda mais o tamanho da fonte do parágrafo */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./assets/summit-logo.png" alt="logo">
        <h1>Olá Summiters!</h1>
        <p>Bem-vindo à nossa página de boas-vindas. Esperamos que você esteja tendo um ótimo dia!</p>

        <br>
        <br>
        <h2>Vamos negociar?</h2>
    </div>
</body>

</html>
